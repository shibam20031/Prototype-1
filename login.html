<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #d4a5d4, #2e2e2e);
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            background: #e3c1e3;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .form-container {
            padding: 40px;
            width: 300px;
        }
        .form-container h2 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #6d3d6d;
            text-align: center;
        }
        .form-container .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-container .input-group input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            border: none;
            border-bottom: 1px solid #6d3d6d;
            background: transparent;
            outline: none;
            color: #6d3d6d;
            font-size: 16px;
        }
        .form-container .input-group i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6d3d6d;
        }
        .form-container .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(to right, #6d3d6d, #2e2e2e);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            -webkit-transition: color .2s linear;
            transition: color .2s linear;
            transition: background-color .1s linear .1;
        }
        .form-container .btn:hover {
            background: linear-gradient(to right, #2e2e2e, #6d3d6d);
            -webkit-transition: color .25s linear, background-color .1s linear .1s;
            transition: color .25s linear, background-color .1s linear .1s;
        }
        .image-container {
            width: 300px;
            background: url('https://placehold.co/300x400') no-repeat center center/cover;
            border-radius: 0 20px 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>LOGIN ACOOUNT</h2>
            <div class="input-group">
                <input type="email" placeholder="Email">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password">
                <i class="fas fa-lock"></i>
            </div>
            <a href="/index.html">
            <button class="btn">Sign In</button>
            </a>
        </div>
        <div class="image-container"></div>
    </div>
</body>
</html>
